<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>pixx.io JSDK</title>
	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel="stylesheet" href="build/pixxio.jsdk.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="preview/style.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
</head>
<body>
	<!-- EMBEED SCRIPT -->
	<header>
		<h1>pixx.io JSDK <small>0.4.5</small></h1>
		<div class="formGroup">
			<div class="field">
				<input type="text" name="appKey" placeholder="API Key" />
			</div>
			<div class="field">
				<input type="text" name="appUrl" placeholder="Mediaspace URL (https://example.px.media)" />
			</div>
			<div class="field">
				<input type="text" name="refreshToken" placeholder="Refresh Token (optional)" />
			</div>
			<div class="field">
				<select name="language">
					<option value="de">de</option>
					<option selected value="en">en</option>
				</select>
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="modal" name="modal" />
				<label for="modal">Open as modal</label>
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="askForProxy" name="askForProxy" />
				<label for="askForProxy">Ask for Proxy</label>
			</div>
		</div>
		<div class="formGroup">
			<div class="field">
				<input type="text" name="allowTypes" placeholder="jpg,png,..." />
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="showFileSize" name="showFileSize" />
				<label for="showFileSize">Show file size</label>
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="showFileName" name="showFileName" />
				<label for="showFileName">Show file name</label>
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="showFileType" name="showFileType" />
				<label for="showFileType">Show file type</label>
			</div>
			<div class="field field--checkbox">
				<input type="checkbox" id="showSubjects" name="showSubjects" />
				<label for="showSubjects">Show subjects</label>
			</div>
		</div>
		<div class="buttonGroup">
			<button id="btn">select file</button>
			<label class="button" for="upload">upload file to pixx.io</label>
				<input id="upload" type="file" />
				<button id="showCode"  class="secondary">Show the Code</button>
			</div>
	</header>

	<div id="pixxio-jsdk">
	<!-- integration will be placed here-->
	</div>

	<div id="pixxio-integration-example">
		<button class="close"><span></span></button>
		<pre>
			<code class="language-javascript">

			</code>
		</pre>
		<div class="alignRight">
			<button class="secondary">Copy code</button>
		</div>
	</div>
	<script src='build/pixxio.jsdk.min.js'></script>
	<script type="application/javascript" src="preview/main.js"></script>
</body>
</html>
